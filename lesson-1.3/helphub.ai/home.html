<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Book Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8e6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 40px;
            padding: 32px 40px 24px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            min-width: 340px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.1em;
            letter-spacing: 0.05em;
        }
        .subtitle {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 1.5em;
        }
        .book-list {
            margin-bottom: 1.5em;
        }
        .book-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.7em;
        }
        .book-row label {
            width: 60px;
            font-weight: bold;
        }
        .book-row input[type="text"] {
            width: 120px;
            margin-right: 10px;
            padding: 4px 6px;
        }
        .book-row input[type="number"] {
            width: 80px;
            padding: 4px 6px;
        }
        #add-book {
            margin-bottom: 1em;
            background: #e0b3ff;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        #calculate {
            background: #b266ff;
            color: #fff;
            border: none;
            padding: 8px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1em;
        }
        #result {
            font-size: 1.2em;
            margin-top: 1em;
            background: #f3e6ff;
            padding: 10px 18px;
            border-radius: 8px;
            min-height: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Log</h1>
        <div class="subtitle">Insert books you want to read</div>
        <form id="book-form">
            <div id="book-list" class="book-list">
                <div class="book-row">
                    <label>Book 1:</label>
                    <input type="text" name="book[]" placeholder="Title" required />
                    <input type="number" name="price[]" placeholder="Price" min="0" step="0.01" required />
                </div>
                <div class="book-row">
                    <label>Book 2:</label>
                    <input type="text" name="book[]" placeholder="Title" required />
                    <input type="number" name="price[]" placeholder="Price" min="0" step="0.01" required />
                </div>
            </div>
            <button type="button" id="add-book">+ Add Book</button>
            <br>
            <button type="submit" id="calculate">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        const bookList = document.getElementById('book-list');
        const addBookBtn = document.getElementById('add-book');
        let bookCount = 2;

        addBookBtn.addEventListener('click', () => {
            bookCount++;
            const row = document.createElement('div');
            row.className = 'book-row';
            row.innerHTML = `
                <label>Book ${bookCount}:</label>
                <input type="text" name="book[]" placeholder="Title" required />
                <input type="number" name="price[]" placeholder="Price" min="0" step="0.01" required />
            `;
            bookList.appendChild(row);
        });

        document.getElementById('book-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const books = Array.from(document.getElementsByName('book[]')).map(input => input.value.trim());
            const prices = Array.from(document.getElementsByName('price[]')).map(input => parseFloat(input.value) || 0);
            const totalBooks = books.filter(b => b).length;
            const totalPrice = prices.reduce((a, b) => a + b, 0);
            document.getElementById('result').textContent = `[Sum of books: ${totalBooks}, total price: $${totalPrice.toFixed(2)}]`;
        });
